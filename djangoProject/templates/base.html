<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Movie Database{% endblock %}</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>My Movie Database</h1>
        <nav>
            <ul>
                <li><a href="{% url 'movies-list' %}">Movies</a></li>
                <!-- Add more navigation links if needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} My Movie Database. All rights reserved.</p>
    </footer>

    <!-- Optional: Add Bootstrap's JavaScript if you need to use Bootstrap's JavaScript components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
